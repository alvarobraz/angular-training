<button
  (click)="getDados(variant)"
  [ngClass]="{
    'income': variant === 'income' && selectedType === 'income',
    '__primary': variant === 'income',
    'outcome': variant === 'outcome' && selectedType === 'outcome',
    '__secondary': variant === 'outcome',
  }"
>
  <mat-icon [ngClass]="{'icon-in': variant === 'income', 'icon-out': variant === 'outcome'}">{{ icon }}</mat-icon>
  {{ title }}
</button>
